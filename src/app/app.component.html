<mat-sidenav-container ngClass='container'>
  <mat-sidenav
    ngClass='sidebar'
    #sidenav
    disableClose
    mode='side'
    opened
    [fixedInViewport]='true'
    [fixedTopGap]='0'
    [fixedBottomGap]='0'
  >
    <mat-nav-list>
      <a mat-list-item routerLinkActive='is-active' [routerLinkActiveOptions]="{exact:true}" [routerLink]="'/'">
        <i class="material-icons">table_chart</i>
        All Hikes
      </a>
      <a mat-list-item routerLinkActive='is-active' [routerLinkActiveOptions]="{exact:true}" [routerLink]="'/add-hike'">
        <i class="material-icons">playlist_add</i>
        Add Hike
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content ngClass='main'>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
